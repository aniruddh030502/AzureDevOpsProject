trigger:
- dependabot/npm_and_yarn/result/express-4.19.2

resources:
- repo: self

variables:
  # Build platform for multi-arch (used in Dockerfile)
  BUILDPLATFORM: linux/amd64

  # ACR service connection & image details
  dockerRegistryServiceConnection: '567d90b6-117d-4f90-be1c-7dd06b595f42'
  imageRepository: 'examplevotingappvote'
  containerRegistry: 'yogeshacr1.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/worker/Dockerfile'
  tag: '$(Build.BuildId)'

  # Enable Docker BuildKit
  DOCKER_BUILDKIT: 1

  # Hosted image with Docker installed
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build and Push Docker Image
    pool:
      name: "Default"
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
        buildContext: $(Build.SourcesDirectory)
        arguments: |
          --build-arg BUILDPLATFORM=$(BUILDPLATFORM)
